<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0d0d0d;
        color: white;
        text-align: center;
    }

    nav {
        width: 100%;
        padding: 20px 50px;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        backdrop-filter: blur(10px);
    }

    nav h1 {
        color: #ff4df0;
        text-shadow: 0 0 10px #ff4df0;
        font-size: 28px;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin-left: 25px;
        font-size: 18px;
    }

    nav a:hover {
        color: #ff4df0;
    }

    .container {
        margin-top: 150px;
        width: 40%;
        background: #1a1a1a;
        padding: 40px;
        border-radius: 20px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 25px #ff4df0;
    }

    h2 {
        color: #ff4df0;
        font-size: 35px;
        text-shadow: 0 0 15px #ff4df0;
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 12px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
    }

    button {
        background: #ff4df0;
        padding: 15px 40px;
        border-radius: 40px;
        border: none;
        color: black;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        box-shadow: 0 0 15px #ff4df0;
        transform: scale(1.05);
    }

    .payment-logos img {
        width: 60px;
        margin: 10px;
        filter: drop-shadow(0 0 5px #ff4df0);
    }

<div class="container">
    <h2>Payment Details</h2>

    <!-- Payment Logos -->
    <div class="payment-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Mastercard-logo.svg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Rupay-Logo.png">
    </div>

    <!-- Payment Form -->
    <form action="thankyou.html">

        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email ID" required><br>
        <input type="text" placeholder="Phone Number" required><br>

        <input type="text" placeholder="Credit Card Number" required><br>
        <input type="text" placeholder="Expiry Date (MM/YY)" required><br>
        <input type="text" placeholder="CVV" required><br>

        <input type="text" placeholder="Billing Address" required><br>

        <button type="submit">Pay Now</button>
    </form>
</div>
