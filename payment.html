<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment - zSneakerZz</title>

<style>
    body {
        font-family: 'Poppins';
        background: #0d0d0d;
        color: white;
        text-align: center;
    }

    nav {
        width: 100%;
        padding: 20px;
        background: rgba(0,0,0,0.5);
        position: fixed;
        top: 0;
    }

    nav a { 
        color: #ff4df0; 
        margin: 15px; 
        text-decoration: none; 
    }

    form {
        margin-top: 150px;
        width: 40%;
        background: #1a1a1a;
        padding: 40px;
        border-radius: 20px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 20px #ff4df0;
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 10px;
        border-radius: 10px;
        border: none;
    }

    button {
        background: #ff4df0;
        padding: 15px 35px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        color: black;
        font-size: 18px;
        margin-top: 15px;
    }

</style>

</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
</nav>

<form action="thankyou.html">
    <h2 style="color:#ff4df0;">Payment Details</h2>

    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email ID" required><br>
    <input type="text" placeholder="Phone Number" required><br>
    <input type="text" placeholder="Credit Card Number" required><br>
    <input type="text" placeholder="Expiry Date (MM/YY)" required><br>
    <input type="text" placeholder="CVV" required><br>
    <input type="text" placeholder="Billing Address" required><br>

    <button type="submit">Pay Now</button>
</form>

</body>
</html>
