    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0d0d0d;
        color: white;
    }

    nav {
        width: 100%;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.5);
        position: fixed;
        top: 0;
        backdrop-filter: blur(10px);
        z-index: 1000;
    }

    nav h1 {
        font-size: 28px;
        letter-spacing: 3px;
        color: #ff4df0;
        text-shadow: 0px 0px 10px #ff4df0;
        margin: 0;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin-left: 25px;
        font-size: 18px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff4df0;
    }

    .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 150px 50px 100px;
        height: 100vh;
        background: linear-gradient(135deg, #000, #320042);
    }

    .hero-text {
        width: 50%;
    }

    .hero-text h2 {
        font-size: 60px;
        margin: 0;
        line-height: 1.1;
        font-weight: 800;
    }

    .hero-text p {
        font-size: 20px;
        margin: 20px 0 40px;
    }

    .btn {
        background: #ff4df0;
        padding: 15px 35px;
        border-radius: 40px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: black;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn:hover {
        box-shadow: 0px 0px 15px #ff4df0;
        transform: scale(1.05);
    }

    .hero img {
        width: 45%;
        filter: drop-shadow(0px 0px 20px #ff4df0);
        animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    footer {
        text-align: center;
        padding: 30px;
        background: #111;
        color: #ccc;
        margin-top: 50px;
    }
